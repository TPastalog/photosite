{% extends "__l_single_col.html" %}

{% block main_col %}
<div class="jumbotron">
  <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="/login/" method="post" class="">{% csrf_token %}
                <label for="username">Введите ваше имя:</label><br>
                <input type="text" name="username" id="username"><br><br>
                <label for="password">Введите пароль:</label><br>
                <input type="password" name="password" id="password"><br><br>
                {% if login_error %}
                    <label class="errors">{{ login_error }}</label><br>
                {% endif %}
                <input class="btn btn-success" type="submit" value="Войти">
                <a href="/register/" class="btn btn-default btn-xs">Зарегистрироваться</a>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
